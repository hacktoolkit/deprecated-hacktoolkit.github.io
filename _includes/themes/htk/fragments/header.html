<div id="header_wrap" class="outer">
  <header class="inner">
    <a id="forkme_banner" href="https://github.com/{{ site.author.github }}" target="_blank">View on GitHub</a>

    <h1 id="project_title">{{ site.title }}</h1>
    <h2 id="project_tagline">{{ site.tagline }}
</h2>

    {% if page.github_project %}
    <section id="downloads">
      <a class="zip_download_link" href="https://github.com/{{ page.github_project }}/zipball/master">Download this project as a .zip file</a>
      <a class="tar_download_link" href="https://github.com/{{ page.github_project }}/tarball/master">Download this project as a tar.gz file</a>
    </section>
    {% endif %}
  </header>
</div>
